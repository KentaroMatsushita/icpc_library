name: Verify library & Generate documentation

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -U pip
        pip install -r requirements.txt

    - name: Restore cached judge data
      uses: actions/cache@v4
      with:
        key: cache-judge-data-${{ github.run_id }}
        restore-keys: cache-judge-data-
        path: |
          .verify-helper/cache/
          ~/.cache/online-judge-tools/library-checker-problems/
          ~/.local/share/online-judge-tools/
        save-always: true

    - run: oj-verify all
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_PAT: ${{ secrets.GH_PAT }}

    - run: git switch main

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'npm'

    - name: Restore npm modules and caches
      uses: actions/cache@v4
      with:
        key: cache-npm-${{ github.run_id }}
        path: |
          /usr/local/lib/node_modules/
          ~/.npm/
          ~/.cache/ms-playwright/
        save-always: true

    - name: Install Vivliostyle
      run: npm install -g @vivliostyle/cli clang-format

    - name: Install dependencies
      run: npm install

    - name: Build PDF
      run: make build
    
    - name: commit PDF
      run: git add . && git commit -m "[skip actions] build PDF"

    - name: copy to gh-pages
      run: |
        DIR=$(mktemp -d)
        cp notebook.pdf $DIR
        cp build/*.css $DIR
        cp build/*.html $DIR
        git switch gh-pages
        cp $DIR/* .
        git add . && git commit -m "build PDF" && git push
        git switch main
